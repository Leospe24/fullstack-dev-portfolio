[build]
  publish = "dist"
  command = "npm run build"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    
    # Enable compression
    cache-control = '''
    public,
    max-age=31536000,
    immutable
    '''
    
# Enable Brotli compression (Netlify does this automatically)
# Netlify automatically applies gzip and Brotli compression to all assets